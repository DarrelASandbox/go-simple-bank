apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplebank-api-deployment
  labels:
    app: simplebank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simplebank-api
  template:
    metadata:
      labels:
        app: simplebank-api
    spec:
      containers:
        - name: simplebank-api
          image: AWS ECR Image URI # Use latest tag
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
